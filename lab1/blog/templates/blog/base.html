{% load static %}
<html>
    <head>
        <title>lab 1</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
   <body>
      <div class="page-header">
            <h1><a href="http://127.0.0.1:8000/admin/">Laboratory work on</a> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Django_logo.svg/1024px-Django_logo.svg.png" alt="Иллюстрация"></h1>
            <span class="user">{{ user.username }}</span>
            {% if user.is_authenticated %}
                
                <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-user" style="font-size: 30px; color: black;"></span></a>
                <a href="{% url 'post_list' %}" class="top-menu" style="padding: 0px 30px;"><span class="glyphicon glyphicon-list-alt" style="font-size: 30px; color: black;"></span></a>
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-pencil" style="font-size: 30px; color: black;"></span></a>
            {% endif %}
        </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
